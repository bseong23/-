<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lc 3000</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
  </head>
  <body>
    <!-- 회원가입 폼(Form) -->
    <div class="register-container">
      <a href="../home/home.html"><img src="../image/localhost_logo4.png" alt=""></a>
      <form class="register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-primary">회원정보를 입력해주세요</p>
        <div class="field">
          <label class="label" for="fullNameInput"><br></label>
          <div class="control">
            <img class="logo" src="../image/user.png" alt="name-logo">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="이름"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput"><br></label>
          <div class="control">
            <img class="logo" src="../image/email.png" alt="email-logo">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="아이디(이메일)"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput"><br></label>
          <div class="control">
            <img class="logo" src="../image/password.png" alt="">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="비밀번호"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordConfirmInput"><br></label>
          <div class="control">
            <img src="../image/password check.png" alt="" class="logo">
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="비밀번호 확인"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="phoneNumberInput" ><br></label>
          <div class="control">
            <img src="../image/phone.png" alt="" class="logo">
            <input 
              class="input" 
              id="phoneNumberInput"
              type="text"
              placeholder="전화번호"
              autocomplete="off">
          </div>
        </div>
       
        <div>
          <button class="button" id="submitButton">
            회원가입하기
          </button>
        </div>
        
      </form>
    </div>
  </body>
</html>

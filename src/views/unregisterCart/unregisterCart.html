<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lc 3000</title>
    <link rel="stylesheet" href="unregisterCart.css" />
    <script src="../HeaderFooter/header.js" type="module" defer></script>
    <script src="./unregisterOrder.js" type="module" defer></script>
    <script src="./unregisterCart.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <img class="interface_logo" src="../image/menu-burger.png" alt="menu-burger">
        </label>
        <div class="sidebar">
          <div class="categoryItem">
            <a href="../test/test.html">의류</a>  
          </div>
        </div>
      </nav>
      <a class="main_logo" href="../home/home.html"><img class="team_logo" src="../image/localhost_logo4.png" alt="team_logo"></a>
      <form class="searchBox">
        <input type="text" placeholder="Search">
        <img class="search" src="../image/search.png" alt="">
      </form>
      <div class="interface">  
        <a class="sign" id="signIn" href=""></a>
        <a class="sign" id="signUp" href="">Sign Up</a>
        <a class="interface_logo" id="myPage" href=""><img src="../image/user.png" alt=""></a>
        <a class="interface_logo" href="../cart/cart.html"><img src="../image/cart.png" alt=""></a>
      </div>
    </header>
    <main>
      <div id="sec1">
        <div id="cart">
          <p>장바구니</p>
          <button class="allremoveBtn"></button>
        </div>
        <div id="pay">
          <div id="totalPrice">
              <p>총 주문금액: </p>
          </div>
          
        </div>
      </div>
      <div>
        <form id="sec2">
          <div id="orderTitle">
            <p>비회원 주문 정보</p>
          </div>
          <div>
            <label for="name">이름:</label>
            <input type="text" id="fullName" name="name" required />
          </div>
          <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div>
            <label for="phone">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phone" required />
          </div>
        </form>
        <div>
          <button id="payBtn">주문하기</button>
        </div>
      </div>

    </main>
    <footer>
      <div id="footer">
        <a class="footer_logo" href="../home/home.html"
          ><img src="../image/localhost_logo4.png" alt="team_logo"
        /></a>
        <a class="logo" href="https://www.facebook.com/"
          ><img
            class="social_logo"
            src="../image/facebook_logo.png"
            alt="facebook_logo"
        /></a>
        <a class="logo" href="https://www.youtube.com/"
          ><img
            class="social_logo"
            src="../image/youtube_logo.png"
            alt="youtube_logo"
        /></a>
        <a class="logo" href="https://www.instagram.com/"
          ><img
            class="social_logo"
            src="../image/instagram_logo.png"
            alt="instagram_logo"
        /></a>
        <p id="git_address">
          <a
            href="https://kdt-gitlab.elice.io/sw_track/class_09/web_project1/team03/localhost-3000/-/blob/master/README.md"
            >GitLab</a
          >
        </p>
      </div>
    </footer>
    <script src="unregisterCart.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
  </head>
  <body>
    <!-- 로그인 폼(Form) -->
    <div class="login-container">
      <a href="../home/home.html"><img src="../image/localhost_logo4.png" alt=""></a>
      <form class="login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">어서오세요!</p>
        <div class="field">
          <label class="label" for="emailInput"><br></label>
          <div class="control">
            <img src="../image/email.png" alt="" class="logo">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="아이디(이메일)"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput"><br></label>
          <div class="control">
            <img src="../image/password.png" alt="" class="logo">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="비밀번호"
              autocomplete="on"
            />
          </div>
        </div>

        <button class="button" id="submitButton">
          로그인
        </button>
        <button type="button" class="button" id="registerButton" onclick="location.href='../register/register.html'">
        회원가입
        </button>
      </form>
    </div>
  </body>
</html>
